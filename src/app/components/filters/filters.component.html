<div>
    <div class="my-4 mt-12 flex flex-col sm:flex-row justify-between">
        <div class="flex gap-4 flex-wrap">
            <div class="w-full sm:w-auto max-w-sm min-w-[200px]">
                <label class="block mb-1 text-sm text-slate-800 dark:text-slate-200">
                    Filter by Name
                </label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-2">
                        <svg width="25" height="25" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M22.0166 19.3948C23.4992 17.3762 24.375 14.8841 24.375 12.1875C24.375 5.45653 18.9185 0 12.1875 0C5.45653 0 0 5.45653 0 12.1875C0 18.9185 5.45653 24.375 12.1875 24.375C14.8848 24.375 17.3775 23.4987 19.3964 22.0153L19.3948 22.0166C19.4501 22.0915 19.5117 22.1633 19.5796 22.2312L26.7992 29.4508C27.5314 30.1831 28.7186 30.1831 29.4508 29.4508C30.1831 28.7186 30.1831 27.5314 29.4508 26.7992L22.2312 19.5796C22.1633 19.5117 22.0915 19.4501 22.0166 19.3948ZM22.5 12.1875C22.5 17.8829 17.8829 22.5 12.1875 22.5C6.49206 22.5 1.875 17.8829 1.875 12.1875C1.875 6.49206 6.49206 1.875 12.1875 1.875C17.8829 1.875 22.5 6.49206 22.5 12.1875Z" fill="#8F8F8F"/>
                        </svg>
                    </span>
                    <input
                        id="filterByName"
                        class="w-full h-12 bg-transparent placeholder:text-slate-400 text-slate-700 dark:text-slate-300 dark:placeholder:text-slate-600 text-sm border border-slate-200 dark:border-slate-600 rounded-lg pl-10 pr-3 py-2 transition duration-300 ease focus:outline-none focus:border-slate-400 dark:focus:border-slate-500 hover:border-slate-400 dark:hover:border-slate-500 shadow-sm focus:shadow-md dark:focus:shadow-lg"
                        placeholder="Search"
                        pattern="^\+\d{1,3}\s\d{1,3}-\d{3}-\d{4}$"
                        title="Phone number must be in the format: +1 123-456-7890"
                        maxlength="16"
                        (input)="onNameFilterChange($event)"
                        required
                    />
                </div>
            </div>
            <div class="w-full sm:w-auto max-w-sm min-w-[200px]">
                <label class="block mb-1 text-sm text-slate-800 dark:text-slate-200">
                    Filter by Workout Type
                </label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-2">
                        <svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M11.25 19.6875C11.25 19.1697 11.6697 18.75 12.1875 18.75H17.8125C18.3303 18.75 18.75 19.1697 18.75 19.6875C18.75 20.2053 18.3303 20.625 17.8125 20.625H12.1875C11.6697 20.625 11.25 20.2053 11.25 19.6875Z" fill="#8F8F8F"/>
                            <path d="M7.5 14.0625C7.5 13.5447 7.91973 13.125 8.4375 13.125H21.5625C22.0803 13.125 22.5 13.5447 22.5 14.0625C22.5 14.5803 22.0803 15 21.5625 15H8.4375C7.91973 15 7.5 14.5803 7.5 14.0625Z" fill="#8F8F8F"/>
                            <path d="M3.75 8.4375C3.75 7.91973 4.16973 7.5 4.6875 7.5H25.3125C25.8303 7.5 26.25 7.91973 26.25 8.4375C26.25 8.95527 25.8303 9.375 25.3125 9.375H4.6875C4.16973 9.375 3.75 8.95527 3.75 8.4375Z" fill="#8F8F8F"/>
                        </svg>
                    </span>
                    <input
                        id="filterByWorkoutType"
                        class="w-full h-12 bg-transparent placeholder:text-slate-400 text-slate-700 dark:text-slate-300 dark:placeholder:text-slate-600 text-sm border border-slate-200 dark:border-slate-600 rounded-lg pl-10 pr-3 py-2 transition duration-300 ease focus:outline-none focus:border-slate-400 dark:focus:border-slate-500 hover:border-slate-400 dark:hover:border-slate-500 shadow-sm focus:shadow-md dark:focus:shadow-lg"
                        placeholder="Search"
                        pattern="^\+\d{1,3}\s\d{1,3}-\d{3}-\d{4}$"
                        title="Phone number must be in the format: +1 123-456-7890"
                        maxlength="16"
                        (input)="onWorkoutFilterChange($event)"
                        required
                    />
                </div>
            </div>
        </div>
        <div class="flex flex-col justify-end mt-4 sm:mt-0">
            <p-button (click)="showDialog()" class="card flex gap-2 font-bold rounded-lg dark:bg-slate-700 dark:text-slate-100 dark:hover:bg-slate-600">
                <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M11 0.714279C11.7101 0.714279 12.2857 1.28991 12.2857 1.99999V9.71428H20C20.7101 9.71428 21.2857 10.2899 21.2857 11C21.2857 11.7101 20.7101 12.2857 20 12.2857H12.2857V20C12.2857 20.7101 11.7101 21.2857 11 21.2857C10.2899 21.2857 9.71429 20.7101 9.71429 20V12.2857H2.00001C1.28993 12.2857 0.714294 11.7101 0.714294 11C0.714294 10.2899 1.28993 9.71428 2.00001 9.71428H9.71429V1.99999C9.71429 1.28991 10.2899 0.714279 11 0.714279Z" fill="white"/>
                </svg>
                <div>
                    Add Workout
                </div>
            </p-button>
        </div>
    </div>
</div>

<!-- Add Modal  -->
<p-dialog header="Add Workout" [modal]="true" [(visible)]="visible" [style]="{ width: '35rem' }">
    <span class="p-text-secondary block mb-8 dark:text-slate-400">Use same username for adding workouts for existing users</span>

    <div class="flex items-center gap-4 mb-4">
        <label for="username" class="font-semibold w-full sm:w-52 text-slate-800 dark:text-slate-200">Name</label>
        <input
            type="text"
            [(ngModel)]="name"
            placeholder="Enter Name"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:border-slate-600 dark:bg-slate-700 dark:text-slate-300"
        />
    </div>
    <div class="flex items-center gap-4 mb-4">
        <label for="email" class="font-semibold w-full sm:w-52 text-slate-800 dark:text-slate-200">Workout Type</label>
        <input
            type="text"
            [(ngModel)]="workoutType"
            placeholder="Workout Type"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:border-slate-600 dark:bg-slate-700 dark:text-slate-300"
        />
    </div>
    <div class="flex items-center gap-4 mb-8">
        <label for="email" class="font-semibold w-full sm:w-52 text-slate-800 dark:text-slate-200">Workout Minutes</label>
        <input
            type="number"
            [(ngModel)]="workoutMinutes"
            placeholder="Minutes"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:border-slate-600 dark:bg-slate-700 dark:text-slate-300"
        />
    </div>
    <div class="flex justify-end gap-2">
        <p-button label="Cancel" severity="secondary" (click)="visible = false" />
        <p-button label="Add" (click)="addWorkout()" />
    </div>
</p-dialog>
